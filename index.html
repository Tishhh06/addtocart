<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <aside>
            <aside>
                <h2>Product Basket</h2>
                <ul id="cart"></ul>
                <div id="total">Total Amount: $0</div>
            </aside>
        </aside>
        <main>
            
            <div class="cards">
                <div class="card" id="apple1">
                    <img src="images/apple.jpg" alt="apple"width="200px">
                    <h2>Apple</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Add to cart</button>
                </div>
               
                <div class="card" id="banana1">
                    <img src="images/banana.jpg" alt="banana" width="200px">
                    <h2>Banana</h2>
                    <p><mark><span class="price">10</span>$</mark></p>
                    <button>Add to cart</button>
                </div>
               
                <div class="card" id="cherry1">
                    <img src="images/cherries.jpg" alt="cherry"width="200px">
                    <h2>Cherry</h2>
                    <p><mark><span class="price">12</span>$</mark></p>
                    <button>Add to cart</button>
                </div>
                
                <div class="card" id="kiwi1">
                    <img src="images/kiwi.jpg" alt="grape"width="200px">
                    <h2>Kiwi</h2>
                    <p><mark><span class="price">18</span>$</mark></p>
                    <button>Add to cart</button>
                </div>  
            </div>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
